<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>КупиКрипто</title>

    <style>
        body {
            color: red;
            background-color: rgba(248, 247, 247, 0.856);
        }

        .card {
            box-shadow: 0 0 5px gray;
            display: inline-block;
            border-radius: 15px;
            padding: 10px;
            width: 140px;
            margin: 20px;
        }

        .card__title {
            font-size: 24px;
            color:rgb(37, 37, 37);
            margin-bottom: 12px;
        }

        .card__price {
            font-size: 20px;
            color:rgb(48, 47, 47);
            margin-bottom: 6px;
        }

        .card__change {
            font-size: 16px;
            color:rgb(48, 47, 47);
        }
    </style>
</head>
<body>
    Биток

    <div class="card">
        <div class="card__title">BTC/USDT</div>
        <div class="card__price">68017.8</div>
        <div class="card__change">-1.21%</div>
    </div>

    <div class="card">
        <div class="card__title">ETH/USDT</div>
        <div class="card__price">1984.9</div>
        <div class="card__change">+0.38%</div>
    </div>

    <div class="card">
        <div class="card__title">SOL/USDT</div>
        <div class="card__price">84.8</div>
        <div class="card__change">-2.28%</div>
    </div>

    <div class="card">
        <div class="card__title">AAVE/USDT</div>
        <div class="card__price">124.93</div>
        <div class="card__change">+0.48%</div>
    </div>

    <div class="card">
        <div class="card__title">USDE/USDT</div>
        <div class="card__price">0.9995</div>
        <div class="card__change">+0.02%</div>
    </div>

    <div class="card">
        <div class="card__title">XRP/USDT</div>
        <div class="card__price">1.4846</div>
        <div class="card__change">-0.06%</div>
    </div>

    <a href="/123">Ссылка</a>
</body>
</html>
